<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table" *ngIf="dataLoaded==true">
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Brand Name</th>
            <th>Car Name</th>
            <th>Color Name</th>
            <th>Model Year</th>
            <th>DailyPrice</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carDetail of carDetails">
            <td>{{carDetail.id}}</td>
            <td>{{carDetail.brandName}}</td>
            <td>{{carDetail.carName}}</td>
            <td>{{carDetail.colorName}}</td>
            <td>{{carDetail.modelYear}}</td>
            <td>{{carDetail.dailyPrice}} â‚º</td>
        </tr>
    </tbody>
</table>
