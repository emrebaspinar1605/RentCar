<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Rental Id</th>
            <th>Rental Car Id</th>
            <th>Rental Customer Id</th>
            <th>Rental Rent Date</th>
            <th>Rental Return Date</th>
        </tr>
    </thead>
    
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.customerId}}</td>
        <td>{{rental.rentDate}}</td> 
        <td>{{rental.returnDate}}</td>   
    </tr>
</table>
